name: Cypress Test
on:

  # Run on any commit to the #master branch
  push:
    branches: [master]

  # Run on pull requests into the #master branch

  pull_request:
    branches: [master]

  # Allows user to trigger the workflow from GitHub's web UI
  workflow_dispatch:

jobs:
  cypress-test:
    runs-on: ubuntu-latest
    steps:

      # Setup
      - name: Install AppBuilder
        run: docker swarm init && npx digi-serve/ab-cli install ab --stack=ab --port=8080 --db.expose=false --db.password=root --db.encryption=false --tag=develop --nginx.enable=true --ssl.none --bot.enable=false --smtp.enable=false --tenant.username=admin --tenant.password=admin --tenant.email=neo@thematrix.com && sudo systemctl restart docker

      # Up
      - name: Bring up AppBuilder
        run: ./UP.sh -q -t
        working-directory: ./ab
        
      #Run test
      - name: Prepare the test env 
        run: cat ./ab/test/e2e/cypress.json && rm ./ab/test/e2e/cypress.json && echo "{\"baseUrl\":\"http://localhost:8088\",\"testFiles\":\"**/*.js\",\"video\":false}" > ./ab/test/e2e/cypress.json && mkdir ./ab/test/e2e/cypress/integration/test_car
      - name: Check out
        uses: actions/checkout@v2
        with:
          path: ./ab/test/e2e/cypress/integration/test_car
      - name: xxxyyy
        run: ls -la ./ab/test/e2e/cypress/integration/test_car && pwd
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./ab
          project: ./test/e2e
          config: baseUrl=http://localhost:8080

          # Wait for the site to be ready
          wait-on: "http://localhost:8080"
          wait-on-timeout: 300

          # We need to set the stack name as an environment variable for
          # the test reset script.
          env: stack=ab
